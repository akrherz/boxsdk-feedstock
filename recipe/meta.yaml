{% set name = "boxsdk" %}
{% set version = "10.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/boxsdk-{{ version }}.tar.gz
  sha256: 4a2bd4daac71a64003f1dbee4550c5bc816f34cb81213e89a93dc717b7b51ca4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - attrs >=17.3.0
    - urllib3
    - requests >=2.4.3,<3
    - requests-toolbelt >=0.4.0
    - python-dateutil

test:
  imports:
    - box_sdk_gen
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/box/box-python-sdk
  summary: Official Box Python SDK
  doc_url: https://pythonhosted.org/boxsdk/
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - akrherz
